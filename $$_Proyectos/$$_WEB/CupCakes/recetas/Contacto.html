<h1>Contáctanos</h1>
<h2>Escribenos tu receta!</h2>
	<form class="formulario" action="#" method="get">

				<table border="1">
					<tr>
						<th colspan="2" style="text-align:left;">Formulario de envío de receta:</th>
						
					</tr>
					<tr>	
						<td><label form="usuario">Nombre: </label> </td><td> <input style="width:100%;" type="text" name="nombre" value=""></td>		
					</tr>	
					<tr>
						<td><label form="dni">Apellidos: </label></td><td>  <input style="width:100%;" type="text" name="apellidos" value="" ></td>	
					</tr>
					<tr>
						<td><label form="titulo">Titulo:</label></td>
						<td><input style="width:100%;" type="text" id="titulo" name="titulo"></td>
					</tr>
					<tr>
						<td><label form="email">Email:</label></td>
						<td><input style="width:100%;" type="email" id="email" name="email"></td>
					</tr>


					<tr>
						<td><label form="foto">Subir fotos:</label></td>
						<td style="text-align:left;" id="foto">
							<input type="file" name="foto">
						</td>
					</tr>
					<tr>
						<td><label form="pais">Receta:</label></td>
						<td style="text-align:left;" id="pais">
							<textarea name="comentarios" rows="12" cols="39">Escribe aquí tu receta</textarea>
						</td>
					</tr>
					<tr>
						<td colspan="2" style="text-align:center;">
							<input type="submit" name="" value="Enviar">
						</td>						
					</tr>
				</table>
		</form>
